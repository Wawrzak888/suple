<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <!-- ZMIANA: Domy≈õlny ciemny motyw dla Androida/PWA, aby uniknƒÖƒá bia≈Çego b≈Çysku -->
    <meta name="theme-color" content="#1A1A1A">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="VITA-KOD 2.5 - Tw√≥j osobisty tracker suplementacji">
    
    <title>VITA-KOD 2.5</title>

    <!-- Inline Web Manifest (Zaktualizowany kolory) -->
    <link rel="manifest" href='data:application/manifest+json;charset=utf-8,{"name":"VITA-KOD 2.5","short_name":"VitaKod","start_url":".","display":"standalone","background_color":"#1A1A1A","theme_color":"#1A1A1A","icons":[{"src":"https://picsum.photos/seed/vitakodicon/192/192","sizes":"192x192","type":"image/jpeg"}]}'>

    <!-- Preconnect dla czcionek -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* 
           ZMIANA LOGIKI KOLOR√ìW:
           Ustawiamy zmienne CSS warunkowo.
           Je≈õli system jest w trybie ciemnym (lub u≈ºytkownik zmieni≈Ç klasƒô na body),
           stosujemy paletƒô Dark Mode. W przeciwnym razie Light.
        */
        :root {
            /* Wsp√≥lne zmienne */
            --radius-xl: 24px;
            --radius-md: 16px;
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
            
            /* Domy≈õlnie (Light Mode) - zachowane jako rezerwowy */
            --bg-color: #FDFBF7;
            --card-bg: #FFFFFF;
            --text-primary: #3E3228;
            --text-secondary: #8C7B70;
            --accent-primary: #8D6E63;
            --accent-secondary: #D7CCC8;
            --accent-success: #689F38;
            --shadow-soft: 0 8px 24px rgba(62, 50, 40, 0.08);
            --shadow-active: 0 4px 12px rgba(62, 50, 40, 0.12);
            --input-bg: #f0f0f0;
            --progress-track: var(--accent-secondary);
        }

        /* DARK MODE - Preferencje systemowe + manualna klasa */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #121212;          /* G≈Çƒôboki grafit/czer≈Ñ */
                --card-bg: #1E1E1E;           /* Ciemny szary */
                --text-primary: #E0E0E0;      /* Jasny szary */
                --text-secondary: #A0A0A0;    /* Szary */
                --accent-primary: #D7CCC8;    /* Jasny piaskowy (dla kontrastu) */
                --accent-secondary: #3E3228; /* G≈Çƒôboki brƒÖz */
                --accent-success: #8BC34A;    /* Ja≈õniejsza ziele≈Ñ */
                --shadow-soft: 0 8px 24px rgba(0, 0, 0, 0.4); /* Mocniejsze cienie */
                --shadow-active: 0 4px 12px rgba(0, 0, 0, 0.6);
                --input-bg: #2C2C2C;
                --progress-track: #333333;
            }
        }

        /* Manualny override (gdy u≈ºytkownik prze≈ÇƒÖczy) */
        body.dark-mode {
            --bg-color: #121212;
            --card-bg: #1E1E1E;
            --text-primary: #E0E0E0;
            --text-secondary: #A0A0A0;
            --accent-primary: #D7CCC8;
            --accent-secondary: #3E3228;
            --accent-success: #8BC34A;
            --shadow-soft: 0 8px 24px rgba(0, 0, 0, 0.4);
            --shadow-active: 0 4px 12px rgba(0, 0, 0, 0.6);
            --input-bg: #2C2C2C;
            --progress-track: #333333;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: calc(var(--safe-top) + 20px) 16px calc(var(--safe-bottom) + 80px);
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
            /* Tekstura t≈Ça - subtelna, dopasowana do motywu */
            background-image: radial-gradient(var(--accent-secondary) 1px, transparent 1px);
            background-size: 24px 24px;
            /* W trybie ciemnym przyciemniamy teksturƒô, ≈ºeby nie razi≈Ça */
        }
        
        @media (prefers-color-scheme: dark) {
            body {
                background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);
            }
        }
        body.dark-mode {
            background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);
        }

        /* --- Header --- */
        header {
            text-align: center;
            margin-bottom: 32px;
            position: relative;
        }

        h1 {
            font-weight: 700;
            font-size: 2rem;
            margin: 0;
            letter-spacing: -0.5px;
            /* Gradient tekstu dostosowany do motywu */
            background: linear-gradient(135deg, var(--text-primary), var(--accent-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        .subtitle {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 4px;
            font-weight: 400;
        }

        /* --- Theme Toggle Button --- */
        .theme-toggle {
            position: absolute;
            top: -5px;
            right: 0;
            background: var(--card-bg);
            border: 1px solid var(--accent-secondary);
            color: var(--text-primary);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
            box-shadow: var(--shadow-soft);
            transition: transform 0.2s;
        }
        .theme-toggle:active {
            transform: scale(0.9);
        }

        /* --- Progress Bar --- */
        .progress-container {
            margin-bottom: 30px;
            background: var(--progress-track);
            height: 12px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-success));
            width: 0%;
            transition: width 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            border-radius: 10px;
        }

        .progress-text {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-align: right;
            margin-top: 6px;
            font-weight: 600;
        }

        /* --- Cards & Grid --- */
        .supplements-grid {
            display: grid;
            gap: 20px;
        }

        .time-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .time-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: -8px;
            margin-left: 4px;
        }

        .time-icon {
            font-size: 1.4rem;
            background: var(--bg-color);
            padding: 4px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-soft);
        }

        .time-label {
            font-weight: 600;
            color: var(--accent-primary);
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        /* --- Interactive Cards --- */
        .supp-card {
            background: var(--card-bg);
            border-radius: var(--radius-xl);
            padding: 0;
            box-shadow: var(--shadow-soft);
            transition: all 0.2s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
        }

        .supp-card:active {
            transform: scale(0.98);
            box-shadow: var(--shadow-active);
        }

        /* Checked State - Zaktualizowane kolory dla ciemnego trybu */
        .supp-card.checked {
            border-color: var(--accent-success);
            background: rgba(139, 195, 74, 0.1); /* Bardzo transparentna ziele≈Ñ */
        }

        .supp-card.checked .card-title {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        .supp-card.checked .check-circle {
            background-color: var(--accent-success);
            border-color: var(--accent-success);
        }

        .supp-card.checked .check-icon {
            opacity: 1;
            transform: scale(1);
        }

        .card-content {
            padding: 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .card-info {
            flex: 1;
            padding-right: 16px;
        }

        .card-title {
            font-size: 1.05rem;
            font-weight: 600;
            margin: 0 0 4px 0;
            color: var(--text-primary);
            transition: color 0.2s;
        }

        .card-hint {
            font-size: 0.8rem;
            color: var(--text-secondary);
            display: flex;
            align-items: flex-start;
            gap: 6px;
            line-height: 1.3;
        }

        .hint-icon {
            font-size: 0.9rem;
        }

        /* Custom Checkbox Circle */
        .check-circle {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid var(--accent-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            flex-shrink: 0;
        }

        .check-icon {
            color: var(--bg-color); /* Kolor znacznika zale≈ºny od t≈Ça dla kontrastu */
            font-size: 1.2rem;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.2s;
        }

        /* --- Special Sections --- */
        .fiber-warning {
            margin-top: 40px;
            background: #FFF3E0;
            border-left: 4px solid #FF9800;
            padding: 16px;
            border-radius: var(--radius-md);
            color: #5D4037;
            transition: all 0.3s;
        }

        /* Dark Mode Override dla ostrze≈ºenia */
        @media (prefers-color-scheme: dark) {
            .fiber-warning {
                background: rgba(255, 152, 0, 0.15);
                border-left-color: #FF9800;
                color: #FFCC80;
            }
        }
        body.dark-mode .fiber-warning {
            background: rgba(255, 152, 0, 0.15);
            border-left-color: #FF9800;
            color: #FFCC80;
        }

        .fiber-warning h3 {
            margin: 0 0 6px 0;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .fiber-warning p {
            margin: 0;
            font-size: 0.85rem;
            line-height: 1.4;
        }

        /* --- Footer --- */
        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.75rem;
            color: var(--text-secondary);
            opacity: 0.7;
            padding-bottom: 20px;
        }
        
        footer span {
            font-weight: 600;
        }

        /* --- Reset Button (Admin) --- */
        .reset-btn {
            display: block;
            margin: 20px auto 0;
            background: none;
            border: none;
            color: var(--text-secondary);
            text-decoration: underline;
            font-size: 0.8rem;
            cursor: pointer;
            opacity: 0.5;
        }

    </style>
</head>
<body class="dark-mode">

    <header>
        <button class="theme-toggle" id="theme-btn" aria-label="Zmie≈Ñ motyw">‚òÄÔ∏è</button>
        <h1>VITA-KOD 2.5</h1>
        <div class="subtitle" id="date-display">Dzi≈õ: ≈Åadowanie...</div>
    </header>

    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="progress-text" id="progress-text">0% Uko≈Ñczono</div>

    <main class="supplements-grid" id="app-container">
        <!-- Content will be injected by JS -->
    </main>

    <div class="fiber-warning">
        <h3>‚ö†Ô∏è Z≈Çota zasada b≈Çonnika</h3>
        <p>B≈Çonnik przyjmuj co najmniej 2h od innych suplement√≥w. Pij wtedy du≈ºo wody, aby nie zmniejszyƒá wch≈Çanialno≈õci sk≈Çadnik√≥w od≈ºywczych.</p>
    </div>

    <button class="reset-btn" onclick="app.resetData()">Resetuj dane testowe</button>

    <footer>
        Koncepcja: <span>Tomasz Wawrzak</span>
    </footer>

    <script>
        /**
         * VITA-KOD 2.5 Logic
         * Obs≈Çuga motyw√≥w + Logika biznesowa
         */

        const app = (() => {
            // Konfiguracja suplement√≥w
            const supplementsData = [
                {
                    time: "Na Czczo",
                    icon: "üíß",
                    items: [
                        { id: "bpc", name: "Peptydy BPC-157 + KPV", hint: "30 min przed posi≈Çkiem" }
                    ]
                },
                {
                    time: "≈öniadanie",
                    icon: "üç≥",
                    items: [
                        { id: "bcomplex", name: "B-Complex + NAC", hint: "" },
                        { id: "diosmina", name: "Diosmina + Hesperydyna", hint: "" },
                        { id: "kreatyna", name: "Monohydrat Kreatyny", hint: "3-5g" }
                    ]
                },
                {
                    time: "Popo≈Çudnie",
                    icon: "üçè",
                    items: [
                        { id: "blonnik", name: "B≈Çonnik", hint: "Min. 2h odstƒôpu od innych supli, du≈ºo wody" }
                    ]
                },
                {
                    time: "Obiad",
                    icon: "‚òÄÔ∏è",
                    items: [
                        { id: "wapniowit", name: "Wap≈Ñ + D3 + K2 + Kolagen", hint: "Wymaga t≈Çuszczu" },
                        { id: "omega", name: "Omega-3 + Chrom", hint: "" }
                    ]
                },
                {
                    time: "Przed Snem",
                    icon: "üåå",
                    items: [
                        { id: "mikro", name: "Lit + Bor + Magnez", hint: "" },
                        { id: "glicyna", name: "Glicyna", hint: "Rozpu≈õƒá w wodzie (nap√≥j)" }
                    ]
                }
            ];

            const STORAGE_KEY = 'vitaKodData_v3';
            const THEME_KEY = 'vitaKodTheme';
            
            // Elementy DOM
            const container = document.getElementById('app-container');
            const dateDisplay = document.getElementById('date-display');
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            const themeBtn = document.getElementById('theme-btn');
            const body = document.body;

            // Stan aplikacji
            let state = {
                lastDate: null,
                checkedIds: []
            };

            let currentTheme = 'dark';

            // Inicjalizacja
            function init() {
                loadTheme();
                loadData();
                renderDate();
                checkAutoReset();
                render();
                updateProgress();
                
                themeBtn.addEventListener('click', toggleTheme);
            }

            // --- Obs≈Çuga Motyw√≥w ---
            function loadTheme() {
                const savedTheme = localStorage.getItem(THEME_KEY);
                if (savedTheme) {
                    currentTheme = savedTheme;
                } else {
                    // Domy≈õlnie ciemny, je≈õli nie ustawiono
                    currentTheme = 'dark';
                }
                applyTheme(currentTheme);
            }

            function toggleTheme() {
                currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
                localStorage.setItem(THEME_KEY, currentTheme);
                applyTheme(currentTheme);
            }

            function applyTheme(theme) {
                if (theme === 'dark') {
                    body.classList.add('dark-mode');
                    themeBtn.textContent = '‚òÄÔ∏è'; // Poka≈º ikonƒô s≈Ço≈Ñca (mo≈ºna zmieniƒá na jasny)
                } else {
                    body.classList.remove('dark-mode');
                    themeBtn.textContent = 'üåô';
                }
            }

            // Formatowanie daty
            function getTodayDateString() {
                return new Date().toLocaleDateString('pl-PL', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
            }

            function getSimpleDate() {
                return new Date().toDateString();
            }

            function renderDate() {
                const today = getTodayDateString();
                dateDisplay.textContent = today.charAt(0).toUpperCase() + today.slice(1);
            }

            // ≈Åadowanie danych
            function loadData() {
                const raw = localStorage.getItem(STORAGE_KEY);
                if (raw) {
                    state = JSON.parse(raw);
                }
            }

            // Zapisywanie danych
            function saveData() {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
                updateProgress();
            }

            // Logika auto-resetu
            function checkAutoReset() {
                const today = getSimpleDate();
                if (state.lastDate !== today) {
                    state.checkedIds = [];
                    state.lastDate = today;
                    saveData();
                }
            }

            // Renderowanie interfejsu
            function render() {
                container.innerHTML = '';

                supplementsData.forEach(group => {
                    const groupSection = document.createElement('div');
                    groupSection.className = 'time-group';

                    const header = document.createElement('div');
                    header.className = 'time-header';
                    header.innerHTML = `
                        <div class="time-icon">${group.icon}</div>
                        <div class="time-label">${group.time}</div>
                    `;
                    groupSection.appendChild(header);

                    group.items.forEach(item => {
                        const isChecked = state.checkedIds.includes(item.id);
                        
                        const card = document.createElement('div');
                        card.className = `supp-card ${isChecked ? 'checked' : ''}`;
                        card.onclick = () => toggleItem(item.id);
                        card.setAttribute('role', 'button');
                        
                        const hintHtml = item.hint 
                            ? `<div class="card-hint"><span class="hint-icon">üí°</span> ${item.hint}</div>` 
                            : '';

                        card.innerHTML = `
                            <div class="card-content">
                                <div class="card-info">
                                    <h2 class="card-title">${item.name}</h2>
                                    ${hintHtml}
                                }
                                </div>
                                <div class="check-circle">
                                    <span class="check-icon">‚úì</span>
                                </div>
                            </div>
                        `;
                        groupSection.appendChild(card);
                    });

                    container.appendChild(groupSection);
                });
            }

            // Prze≈ÇƒÖczanie stanu checkboxa
            function toggleItem(id) {
                const index = state.checkedIds.indexOf(id);
                if (index === -1) {
                    state.checkedIds.push(id);
                } else {
                    state.checkedIds.splice(index, 1);
                }
                saveData();
                render();
            }

            // Aktualizacja paska postƒôpu
            function updateProgress() {
                const totalItems = supplementsData.reduce((acc, group) => acc + group.items.length, 0);
                const completedItems = state.checkedIds.length;
                
                const percentage = Math.round((completedItems / totalItems) * 100);
                
                progressBar.style.width = `${percentage}%`;
                
                if (percentage === 100) {
                    progressText.textContent = "≈öwietna robota! üåø";
                    progressText.style.color = "var(--accent-success)";
                } else {
                    progressText.textContent = `${percentage}% Uko≈Ñczono`;
                    progressText.style.color = "var(--text-secondary)";
                }
            }

            function resetData() {
                if(confirm("Czy na pewno chcesz usunƒÖƒá ca≈Çy postƒôp?")) {
                    state.checkedIds = [];
                    state.lastDate = null;
                    saveData();
                    location.reload();
                }
            }

            return {
                init,
                resetData
            };

        })();

        document.addEventListener('DOMContentLoaded', app.init);

    </script>
</body>
</html>
