<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#FDFBF7">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="VITA-KOD 2.5 - Tw√≥j osobisty tracker suplementacji">
    
    <title>VITA-KOD 2.5</title>

    <!-- Inline Web Manifest (Data URI) - Pozwala na instalacjƒô PWA bez zewnƒôtrznego pliku -->
    <link rel="manifest" href='data:application/manifest+json;charset=utf-8,{"name":"VITA-KOD 2.5","short_name":"VitaKod","start_url":".","display":"standalone","background_color":"#FDFBF7","theme_color":"#FDFBF7","icons":[{"src":"https://picsum.photos/seed/vitakodicon/192/192","sizes":"192x192","type":"image/jpeg"}]}'>

    <!-- Preconnect dla czcionek -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Paleta barw: Ciep≈Ça, Ziemska */
            --bg-color: #FDFBF7; /* Kremowy papier */
            --card-bg: #FFFFFF;
            --text-primary: #3E3228; /* G≈Çƒôboki brƒÖz */
            --text-secondary: #8C7B70;
            --accent-primary: #8D6E63; /* Ciep≈Çy brƒÖz */
            --accent-secondary: #D7CCC8; /* Jasny piaskowy */
            --accent-success: #689F38; /* Oliwkowy ziele≈Ñ */
            --shadow-soft: 0 8px 24px rgba(62, 50, 40, 0.08);
            --shadow-active: 0 4px 12px rgba(62, 50, 40, 0.12);
            --radius-xl: 24px;
            --radius-md: 16px;
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: calc(var(--safe-top) + 20px) 16px calc(var(--safe-bottom) + 80px);
            min-height: 100vh;
            /* Delikatna tekstura ziarna na tle */
            background-image: radial-gradient(#D7CCC8 1px, transparent 1px);
            background-size: 24px 24px;
        }

        /* --- Header --- */
        header {
            text-align: center;
            margin-bottom: 32px;
            position: relative;
        }

        h1 {
            font-weight: 700;
            font-size: 2rem;
            margin: 0;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, var(--text-primary), var(--accent-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        .subtitle {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 4px;
            font-weight: 400;
        }

        /* --- Progress Bar --- */
        .progress-container {
            margin-bottom: 30px;
            background: var(--accent-secondary);
            height: 12px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-success));
            width: 0%;
            transition: width 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            border-radius: 10px;
        }

        .progress-text {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-align: right;
            margin-top: 6px;
            font-weight: 600;
        }

        /* --- Cards & Grid --- */
        .supplements-grid {
            display: grid;
            gap: 20px;
        }

        .time-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .time-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: -8px;
            margin-left: 4px;
        }

        .time-icon {
            font-size: 1.4rem;
            background: var(--bg-color);
            padding: 4px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-soft);
        }

        .time-label {
            font-weight: 600;
            color: var(--accent-primary);
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        /* --- Interactive Cards --- */
        .supp-card {
            background: var(--card-bg);
            border-radius: var(--radius-xl);
            padding: 0;
            box-shadow: var(--shadow-soft);
            transition: all 0.2s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
        }

        .supp-card:active {
            transform: scale(0.98);
            box-shadow: var(--shadow-active);
        }

        /* Checked State */
        .supp-card.checked {
            border-color: var(--accent-success);
            background: #F1F8E9; /* Bardzo jasna ziele≈Ñ */
        }

        .supp-card.checked .card-title {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        .supp-card.checked .check-circle {
            background-color: var(--accent-success);
            border-color: var(--accent-success);
        }

        .supp-card.checked .check-icon {
            opacity: 1;
            transform: scale(1);
        }

        .card-content {
            padding: 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .card-info {
            flex: 1;
            padding-right: 16px;
        }

        .card-title {
            font-size: 1.05rem;
            font-weight: 600;
            margin: 0 0 4px 0;
            color: var(--text-primary);
            transition: color 0.2s;
        }

        .card-hint {
            font-size: 0.8rem;
            color: var(--text-secondary);
            display: flex;
            align-items: flex-start;
            gap: 6px;
            line-height: 1.3;
        }

        .hint-icon {
            font-size: 0.9rem;
        }

        /* Custom Checkbox Circle */
        .check-circle {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid var(--accent-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            flex-shrink: 0;
        }

        .check-icon {
            color: white;
            font-size: 1.2rem;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.2s;
        }

        /* --- Special Sections --- */
        .fiber-warning {
            margin-top: 40px;
            background: #FFF3E0;
            border-left: 4px solid #FF9800;
            padding: 16px;
            border-radius: var(--radius-md);
        }

        .fiber-warning h3 {
            margin: 0 0 6px 0;
            font-size: 0.95rem;
            color: #E65100;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .fiber-warning p {
            margin: 0;
            font-size: 0.85rem;
            color: #5D4037;
            line-height: 1.4;
        }

        /* --- Footer --- */
        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.75rem;
            color: var(--text-secondary);
            opacity: 0.7;
            padding-bottom: 20px;
        }
        
        footer span {
            font-weight: 600;
        }

        /* --- Reset Button (Admin) --- */
        .reset-btn {
            display: block;
            margin: 20px auto 0;
            background: none;
            border: none;
            color: var(--text-secondary);
            text-decoration: underline;
            font-size: 0.8rem;
            cursor: pointer;
            opacity: 0.5;
        }

    </style>
</head>
<body>

    <header>
        <h1>VITA-KOD 2.5</h1>
        <div class="subtitle" id="date-display">Dzi≈õ: ≈Åadowanie...</div>
    </header>

    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="progress-text" id="progress-text">0% Uko≈Ñczono</div>

    <main class="supplements-grid" id="app-container">
        <!-- Content will be injected by JS -->
    </main>

    <div class="fiber-warning">
        <h3>‚ö†Ô∏è Z≈Çota zasada b≈Çonnika</h3>
        <p>B≈Çonnik przyjmuj co najmniej 2h od innych suplement√≥w. Pij wtedy du≈ºo wody, aby nie zmniejszyƒá wch≈Çanialno≈õci sk≈Çadnik√≥w od≈ºywczych.</p>
    </div>

    <button class="reset-btn" onclick="app.resetData()">Resetuj dane testowe</button>

    <footer>
        Koncepcja: <span>Tomasz Wawrzak</span>
    </footer>

    <script>
        /**
         * VITA-KOD 2.5 Logic
         * Architektura: Vanilla JS ES6, Module Pattern
         */

        const app = (() => {
            // Konfiguracja suplement√≥w
            const supplementsData = [
                {
                    time: "Na Czczo",
                    icon: "üíß",
                    items: [
                        { id: "bpc", name: "Peptydy BPC-157 + KPV", hint: "30 min przed posi≈Çkiem" }
                    ]
                },
                {
                    time: "≈öniadanie",
                    icon: "üç≥",
                    items: [
                        { id: "bcomplex", name: "B-Complex + NAC", hint: "" },
                        { id: "diosmina", name: "Diosmina + Hesperydyna", hint: "" },
                        { id: "kreatyna", name: "Monohydrat Kreatyny", hint: "3-5g" }
                    ]
                },
                {
                    time: "Popo≈Çudnie",
                    icon: "üçè",
                    items: [
                        { id: "blonnik", name: "B≈Çonnik", hint: "Min. 2h odstƒôpu od innych supli, du≈ºo wody" }
                    ]
                },
                {
                    time: "Obiad",
                    icon: "‚òÄÔ∏è",
                    items: [
                        { id: "wapniowit", name: "Wap≈Ñ + D3 + K2 + Kolagen", hint: "Wymaga t≈Çuszczu" },
                        { id: "omega", name: "Omega-3 + Chrom", hint: "" }
                    ]
                },
                {
                    time: "Przed Snem",
                    icon: "üåå",
                    items: [
                        { id: "mikro", name: "Lit + Bor + Magnez", hint: "" },
                        { id: "glicyna", name: "Glicyna", hint: "Rozpu≈õƒá w wodzie (nap√≥j)" }
                    ]
                }
            ];

            const STORAGE_KEY = 'vitaKodData_v2';
            
            // Elementy DOM
            const container = document.getElementById('app-container');
            const dateDisplay = document.getElementById('date-display');
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');

            // Stan aplikacji
            let state = {
                lastDate: null,
                checkedIds: []
            };

            // Inicjalizacja
            function init() {
                loadData();
                renderDate();
                checkAutoReset();
                render();
                updateProgress();
            }

            // Formatowanie daty
            function getTodayDateString() {
                return new Date().toLocaleDateString('pl-PL', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
            }

            function getSimpleDate() {
                return new Date().toDateString();
            }

            function renderDate() {
                const today = getTodayDateString();
                // Zamieniamy pierwszƒÖ literƒô na wielkƒÖ (dla polskich znak√≥w locale string czasem daje ma≈ÇƒÖ)
                dateDisplay.textContent = today.charAt(0).toUpperCase() + today.slice(1);
            }

            // ≈Åadowanie danych
            function loadData() {
                const raw = localStorage.getItem(STORAGE_KEY);
                if (raw) {
                    state = JSON.parse(raw);
                }
            }

            // Zapisywanie danych
            function saveData() {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
                updateProgress();
            }

            // Logika auto-resetu
            function checkAutoReset() {
                const today = getSimpleDate();
                if (state.lastDate !== today) {
                    // Nowy dzie≈Ñ - resetujemy checkboxy
                    state.checkedIds = [];
                    state.lastDate = today;
                    saveData();
                    console.log("VITA-KOD: Nowy dzie≈Ñ, zresetowano postƒôp.");
                }
            }

            // Renderowanie interfejsu
            function render() {
                container.innerHTML = '';

                supplementsData.forEach(group => {
                    // Tworzymy sekcjƒô dla grupy czasowej
                    const groupSection = document.createElement('div');
                    groupSection.className = 'time-group';

                    // Nag≈Ç√≥wek grupy
                    const header = document.createElement('div');
                    header.className = 'time-header';
                    header.innerHTML = `
                        <div class="time-icon">${group.icon}</div>
                        <div class="time-label">${group.time}</div>
                    `;
                    groupSection.appendChild(header);

                    // Karty z suplementami
                    group.items.forEach(item => {
                        const isChecked = state.checkedIds.includes(item.id);
                        
                        const card = document.createElement('div');
                        card.className = `supp-card ${isChecked ? 'checked' : ''}`;
                        card.onclick = () => toggleItem(item.id);
                        card.setAttribute('role', 'button');
                        
                        // Budowanie HTML karty
                        const hintHtml = item.hint 
                            ? `<div class="card-hint"><span class="hint-icon">üí°</span> ${item.hint}</div>` 
                            : '';

                        card.innerHTML = `
                            <div class="card-content">
                                <div class="card-info">
                                    <h2 class="card-title">${item.name}</h2>
                                    ${hintHtml}
                                </div>
                                <div class="check-circle">
                                    <span class="check-icon">‚úì</span>
                                </div>
                            </div>
                        `;
                        groupSection.appendChild(card);
                    });

                    container.appendChild(groupSection);
                });
            }

            // Prze≈ÇƒÖczanie stanu checkboxa
            function toggleItem(id) {
                const index = state.checkedIds.indexOf(id);
                if (index === -1) {
                    state.checkedIds.push(id);
                } else {
                    state.checkedIds.splice(index, 1);
                }
                saveData();
                render(); // Ponowne renderowanie w celu aktualizacji klas CSS
            }

            // Aktualizacja paska postƒôpu
            function updateProgress() {
                // Obliczamy ca≈ÇkowitƒÖ liczbƒô wszystkich element√≥w (sp≈Çaszczona tablica)
                const totalItems = supplementsData.reduce((acc, group) => acc + group.items.length, 0);
                const completedItems = state.checkedIds.length;
                
                const percentage = Math.round((completedItems / totalItems) * 100);
                
                progressBar.style.width = `${percentage}%`;
                progressText.textContent = `${percentage% 10 === 0 && percentage !== 100 ? percentage + '0' : percentage}% Uko≈Ñczono`; // Estetyka

                // Zmiana koloru paska przy 100%
                if (percentage === 100) {
                    progressText.textContent = "≈öwietna robota! üåø";
                    progressText.style.color = "var(--accent-success)";
                } else {
                    progressText.style.color = "var(--text-secondary)";
                }
            }

            // Funkcja testowa do resetowania
            function resetData() {
                if(confirm("Czy na pewno chcesz usunƒÖƒá ca≈Çy postƒôp?")) {
                    state.checkedIds = [];
                    state.lastDate = null; // Wymusi reset przy kolejnym za≈Çadowaniu
                    saveData();
                    location.reload();
                }
            }

            // Public API
            return {
                init,
                resetData
            };

        })();

        // Uruchomienie aplikacji po za≈Çadowaniu DOM
        document.addEventListener('DOMContentLoaded', app.init);

        // Obs≈Çuga Service Workera dla PWA (opcjonalna, ale dobra praktyka dla trybu offline w przysz≈Ço≈õci)
        if ('serviceWorker' in navigator) {
            // W tym przyk≈Çadzie nie u≈ºywamy zewnƒôtrznego pliku SW, ale struktura jest gotowa na rozbudowƒô.
            console.log("VITA-KOD PWA: Service Worker support detected.");
        }

    </script>
</body>
