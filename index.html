<script>
    console.log("VITA-KOD 2.1 - Uruchomiono nowƒÖ wersjƒô");

    function updateApp() {
        const now = new Date();
        const todayStr = now.toLocaleDateString('pl-PL');
        const lastDate = localStorage.getItem('last_visit_v2');
        
        document.getElementById('date').innerText = now.toLocaleDateString('pl-PL', { 
            weekday: 'long', 
            day: 'numeric', 
            month: 'long' 
        });

        if (lastDate !== todayStr) {
            document.querySelectorAll('input[type="checkbox"]').forEach(b => {
                b.checked = false;
                localStorage.setItem(b.id, false);
            });
            localStorage.setItem('last_visit_v2', todayStr);
        }
    }

    const boxes = document.querySelectorAll('input[type="checkbox"]');
    boxes.forEach(b => {
        b.checked = localStorage.getItem(b.id) === 'true';
        b.onchange = () => localStorage.setItem(b.id, b.checked);
    });

    updateApp();

    // Rejestracja SW dla instalacji PWA
    if ('serviceWorker' in navigator) {

            const swUrl = URL.createObjectURL(blob);
            navigator.serviceWorker.register(swUrl).catch(() => {});
        });
    }
